<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Necronomicon</title>
    <meta http-equiv="X-Frame-Options" content="deny">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="김민기">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/resource/css/init.css">
</head>
<body>
    <fragment rid="page"></fragment>
    <main id="youtube" style="display: none">
        <aside>
            <nav>
                <a href="#storage"><img src="/resource/img/icon/save.png" alt="유튜브 재생목록 저장소"><span>유튜브 재생목록 저장소</span></a>
                <a href="#player"><img src="https://www.google.com/s2/favicons?domain=https://youtube.com/" alt="유튜브 재생목록 재생기"><span>유튜브 재생목록 재생기</span></a>
            </nav>
        </aside>
        <article>
            <h2 hidden>youtube videolist manager</h2>
            <section id="storage">
                <h2 hidden>youtube videolist saver</h2>
                <form id="ylist-input">
                    <fieldset>
                        <legend>유튜브 재생목록 모음으로 쓸 이름을 입력해주세요.</legend>
                        <input type="text" placeholder="재생목록 모음의 이름" style="background-image: url(/resource/img/icon/save.png)">
                    </fieldset>
                </form>
                <div id="ylist"></div>
            </section>
            <section id="player">
                <h2 hidden>youtube videolist viewer</h2>
                <iframe allowfullscreen></iframe>
            </section>
        </article>
    </main>
    <footer>
        <table>
            <tr>
                <td class="selected"><img src="favicon.ico" alt="사이트 메인"><span>사이트 메인</span></td>
                <td><img src="https://www.google.com/s2/favicons?domain=https://youtube.com/" alt="재생목록 플레이어"><br><span>재생목록 플레이어</span></td>
                <td><img src="/resource/img/icon/setting.png" alt="설정"><br><span>설정</span></td>
                <td><img src="/resource/img/icon/lock.png" alt="특수문서"><br><span>특수문서</span></td>
            </tr>
        </table>
    </footer>
    <script src="https://hynrusang.github.io/js-lib/jade.js">
        dynamic, developer;
        advanced, developer;
        livedata, developer;
    </script>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></jade>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></jade>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></jade>
    <jade src="database.js"></jade>
    <jade src="fragment.js"></jade>
    <jade src="/resource/js/firebaseUtil.js"></jade>
    <jade src="/resource/js/util.js"></jade>
</body>
</html>
