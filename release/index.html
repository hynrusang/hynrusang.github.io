<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Necronomicon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="김민기">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/resource/css/bone.css">
    <link rel="stylesheet" href="/resource/css/widget.css">
    <link id="theme" rel="stylesheet" href="/resource/css/theme/right.css">
</head>
<body>
    <input class="menuicon" style="background-image: url(/resource/img/icon/menu.png);" type="button">
    <h1 id="toast">사이트를 로드중입니다.</h1>
    <details>
        <summary></summary>
        <fragment rid="menu"></fragment>
    </details>
    <fragment rid="page"></fragment>
    <main style="display: none" player>
        <iframe style="width: 100%; height: 60vw; min-height: 300px; max-height: calc(100% - 42px)" allowfullscreen></iframe>
        <span style="padding: 10px; font-size: x-large;"></span>
    </main>
    <footer>
        <input type="button" style="background-image: url(favicon.ico)" class="current" target="main" value="메인">
        <input type="button" style="background-image: url(https://www.google.com/s2/favicons?domain=https://youtube.com/)" target="video" value="플레이어">
        <input type="button" style="background-image: url(/resource/img/icon/setting.png)" target="setting" value="설정">
        <input type="button" style="background-image: url(/resource/img/icon/lock.png)" target="secret" value="특수문서">
    </footer>
    <script src="https://hynrusang.github.io/js-lib/jade.js">
        dynamic, prerelease;
        advanced, prerelease;
        livedata, prerelease;
        tagx, prerelease
    </script>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></jade>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></jade>
    <jade src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></jade>
    <jade src="/resource/js/builder.js"></jade>
    <jade src="/resource/js/database.js"></jade>
    <jade src="/resource/js/fragment.js"></jade>
</body>
</html>
